<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formulario de contacto</h2>

  <form id="formulario">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="tel" name="phone" placeholder="Teléfono" required>
    <textarea name="note" placeholder="Comentario" required></textarea>
    <button type="submit">Enviar</button>
    <p id="respuesta"></p>
  </form>

  <script>
    const form = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(form));
      formData.append("access_key", "Prueba_123"); // Tu clave

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxnH7kDHQG2S9s_rgJkc8_46uzRXpwz4aILr4_F51RTnDfHDwXCYBSkxUIbF_2VpqiHhA/exec", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.status === "success") {
          respuesta.textContent = "✅ Enviado correctamente.";
          respuesta.className = "success";
          form.reset();
        } else {
          respuesta.textContent = "❌ Error: " + data.message;
          respuesta.className = "error";
        }

      } catch (error) {
        respuesta.textContent = "❌ Error al enviar: " + error.message;
        respuesta.className = "error";
      }
    });
  </script>

</body>
</html>
