<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario - Empresa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 16px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #0b74de;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Ingreso de datos</h2>
  <form id="myForm">
    <label>Nombre
      <input id="name" name="name" required />
    </label>
    <label>Email
      <input id="email" name="email" type="email" required />
    </label>
    <label>Teléfono
      <input id="phone" name="phone" />
    </label>
    <label>Comentario
      <textarea id="note" name="note" rows="3"></textarea>
    </label>
    <label>Clave de acceso
      <input id="access_key" name="access_key" type="password" required placeholder="Ingresa la clave" />
    </label>
    <button type="submit">Enviar</button>
  </form>

  <div id="status"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJRdhaQ5vB9WgK3nA3xFtFh7PhE6ozrrUf5TLUywfrD91ZZf5_EEL9lDIaft-AgrEfng/exec"; // tu URL /exec

    document.getElementById("myForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Enviando...";

      const payload = {
        access_key: document.getElementById("access_key").value.trim(),
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        note: document.getElementById("note").value.trim()
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (json.status === "success") {
          statusEl.textContent = "✅ Enviado correctamente.";
          document.getElementById("myForm").reset();
        } else {
          statusEl.textContent = "⚠️ Error: " + (json.message || "Respuesta inválida.");
        }
      } catch (err) {
        statusEl.textContent = "❌ Error de conexión: " + err.message;
      }
    });
  </script>
</body>
</html>
