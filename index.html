<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Fetch</title>
</head>
<body>
  <h1>Prueba de conexión</h1>
  <button onclick="probarGet()">Probar GET</button>
  <button onclick="probarPost()">Probar POST</button>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxnH7kDHQG2S9s_rgJkc8_46uzRXpwz4aILr4_F51RTnDfHDwXCYBSkxUIbF_2VpqiHhA/exec"; // pega tu URL

    async function probarGet() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        console.log("✅ Respuesta GET:", data);
        alert("GET OK: " + JSON.stringify(data));
      } catch (err) {
        console.error("❌ Error GET:", err);
        alert("Error GET: " + err);
      }
    }

    async function probarPost() {
      try {
        const res = await fetch(URL, {
          method: "POST",
          body: JSON.stringify({ nombre: "Prueba", email: "test@test.com" }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        console.log("✅ Respuesta POST:", data);
        alert("POST OK: " + JSON.stringify(data));
      } catch (err) {
        console.error("❌ Error POST:", err);
        alert("Error POST: " + err);
      }
    }
  </script>
</body>
</html>
