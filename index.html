<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formulario de contacto</h2>

  <form id="formulario">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electr√≥nico" required>
    <input type="tel" name="phone" placeholder="Tel√©fono" required>
    <textarea name="note" placeholder="Comentario" required></textarea>
    <button type="submit">Enviar</button>
    <p id="respuesta"></p>
  </form>

  <script>
    const form = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(form));
      formData.append("access_key", "Prueba_123"); // Tu clave

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwWT0QLnpB0qQgY1oWS0aPFVEyGIGLaSZKAPhOWxt8X3JU63COXKQFTY7u7xdQQsLSNoA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded" // üëà clave para que Google lo entienda correctamente
          },
          body: formData.toString() // üëà convertir a string porque es URLSearchParams
        });

        const data = await response.json();

        if (data.status === "success") {
          respuesta.textContent = "‚úÖ Enviado correctamente.";
          respuesta.className = "success";
          form.reset();
        } else {
          respuesta.textContent = "‚ùå Error: " + (data.message || "Error desconocido.");
          respuesta.className = "error";
        }

      } catch (error) {
        respuesta.textContent = "‚ùå Error al enviar: " + error.message;
        respuesta.className = "error";
      }
    });
  </script>

</body>
</html>
