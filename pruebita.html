<!doctype html>
<html lang="es">
<body>
  <button onclick="test()">Probar POST</button>
  <script>
    function test(){
      fetch("https://script.google.com/macros/s/AKfycbxnH7kDHQG2S9s_rgJkc8_46uzRXpwz4aILr4_F51RTnDfHDwXCYBSkxUIbF_2VpqiHhA/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ test: "hola" })
      })
      .then(r => r.json())
      .then(console.log)
      .catch(console.error);
    }
  </script>
</body>
</html>
